global
    log stdout local0
    log stdout local1 notice
    maxconn 4096
    stats timeout 30s
    user haproxy
    group haproxy

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /usr/local/etc/haproxy/errors/400.http
    errorfile 403 /usr/local/etc/haproxy/errors/403.http
    errorfile 408 /usr/local/etc/haproxy/errors/408.http
    errorfile 500 /usr/local/etc/haproxy/errors/500.http
    errorfile 502 /usr/local/etc/haproxy/errors/502.http
    errorfile 503 /usr/local/etc/haproxy/errors/503.http
    errorfile 504 /usr/local/etc/haproxy/errors/504.http

# Frontend - Entry point
frontend http-in
    bind *:80
    mode http
    option forwardfor
    default_backend web-servers

# Backend - Load balance across multiple Nginx servers
backend web-servers
    balance roundrobin
    mode http
    option httpchk GET /
    option forwardfor
    cookie SERVERID insert indirect nocache
    
    server nginx1 nginx1:8080 check cookie nginx1
    server nginx2 nginx2:8080 check cookie nginx2
    server nginx3 nginx3:8080 check cookie nginx3

# Stats page - Optional monitoring dashboard
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE

